apiVersion: apiextensions.k8s.io/v1beta1
kind: CustomResourceDefinition
metadata:
  name: applications.application-controller.github.io
spec:
  group: application-controller.github.io
  versions:
    - name: v1beta1
      served: true
      storage: true
  scope: Namespaced
  names:
    plural: applications
    singular: application
    kind: Application
    shortNames:
      - app
validations:
  openAPIV3Schema:
    type: object
    properties:
      spec:
        type: object
        properties:
          application:
            type: string
          environment:
            type: string
          version:
            type: string
    anyOf:
      required:
        - application
        - version
        - environment