---
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "application-api.serviceAccountName" . }}
  namespace: {{ .Release.namespace }}
rules:
- apiGroups:
  - application-operator.github.io
  resources:
  - applications
  verbs:
  - create
  - get
  - list
  - patch
  - update
