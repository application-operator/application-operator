# permissions for end users to edit applications.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: application-editor-role
rules:
- apiGroups:
  - application-operator.github.io
  resources:
  - applications
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - application-operator.github.io
  resources:
  - applications/status
  verbs:
  - get
