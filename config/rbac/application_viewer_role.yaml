# permissions for end users to view applications.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: application-viewer-role
rules:
- apiGroups:
  - application-operator.github.io.application-operator.github.io
  resources:
  - applications
  verbs:
  - get
  - list
  - watch
- apiGroups:
  - application-operator.github.io.application-operator.github.io
  resources:
  - applications/status
  verbs:
  - get
